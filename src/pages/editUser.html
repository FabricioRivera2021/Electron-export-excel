<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <title>Base de datos</title>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <div class="row justify-content-center my-5 g-0">
      <div class="col-md-10">
        <form id="editForm" action="">
            <input type="hidden" name="id" id="id">
          <div class="input-group mb-6">
            <label class="form-label" for="ci"></label>
            <span class="input-group-text">Nro. documento </span>
            <input class="form-control" type="text" name="ci" id="ci" />
          </div>
          <div class="input-group mb-6">
            <label class="form-label" for="nombre"></label>
            <span class="input-group-text">Nombre destinatario </span>
            <input class="form-control" type="text" name="nombre" id="nombre" />
          </div>
          <div class="input-group mb-6">
            <label class="form-label" for="depto"></label>
            <span class="input-group-text">Departamento </span>
            <input class="form-control" type="text" name="depto" id="depto" />
          </div>
          <div class="input-group mb-6">
            <label class="form-label" for="loc/barr"></label>
            <span class="input-group-text">Localidad/Barrio </span>
            <input class="form-control" type="text" name="loc/barr" id="locBarr" />
          </div>
          <div class="input-group mb-6">
            <label class="form-label" for="calle"></label>
            <span class="input-group-text">Calle </span>
            <input class="form-control" type="text" name="calle" id="calle" />
          </div>
          <div class="input-group mb-6">
            <label class="form-label" for="cel"></label>
            <span class="input-group-text">Celular </span>
            <input class="form-control" type="text" name="cel" id="cel" />
          </div>
          <div class="input-group mb-6">
            <label class="form-label" for="observaciones"></label>
            <span class="input-group-text">Observaciones </span>
            <input class="form-control" type="text" name="observaciones" id="obs" />
          </div>

          <input type="submit" value="Guardar" />
        </form>
      </div>
    </div>
    <script src="../js/editUser.js"></script>
  </body>
</html>
